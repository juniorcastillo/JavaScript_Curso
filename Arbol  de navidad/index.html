<html lang="">
<head>

	<script src="js/jquery-2.1.4.min.js"></script>
    <script>
	 var cuentaBola=1;
$(document).ready(function(){

			     var bolas = $('<div class="bolita" id="'+ idBola+ '"></div>');
				 $("#juego").append(bolas);
                 $("#" + idBola).animate({left:getRand(100,300)+'px' , top: getRand(100,300)+'px'});
				 cuentaBola+=1;
                
			 
			}); 
			
		     function getRand(min, max) {
		
				return Math.random() * (max - min) + min;
			}

	  function generaColor(color){
    	var newColor = "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ")";
        return newColor;

         }	
			
			
			
			
}); 
	
	
	
	</script>
</head>
    
<body>
    <div id="contenedor">
        <div id="controles">
